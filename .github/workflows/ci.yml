name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [api, web]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        if: matrix.workspace == 'api'
        run: npm run prisma:generate -w api

      - name: Lint ${{ matrix.workspace }}
        run: npm run lint -w ${{ matrix.workspace }}

      - name: Test ${{ matrix.workspace }}
        run: npm test -w ${{ matrix.workspace }}
